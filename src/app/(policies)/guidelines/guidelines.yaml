title: ガイドライン
sections:
  - heading: はじめに
    content:
      - このガイドラインは、AIOKをご利用いただく際の基本的なルールを定めたものです。
      - すべての利用者は、本ガイドラインを遵守してサービスをご利用ください。
      - 本ガイドラインに違反する行為が確認された場合、アカウントの停止などの措置を取らせていただく場合があります。
      - 本ガイドラインは利用規約の補足的な位置づけとし、万が一矛盾がある場合は利用規約が優先します。

  - heading: 依頼者向けガイドライン
    content:
      - 依頼は具体的かつ明確に記載してください
      - 著作権や肖像権など、第三者の権利を侵害する依頼は禁止です
      - 納品された作品の商用利用は禁止です
      - クリエイターの作品を尊重し、誠実なコミュニケーションを心がけてください
      - 不当に低額な報酬の設定は避けてください
      - 納品後のキャンセルや返金要求は原則として受け付けません
      - 作品の受け取り後は、速やかに報酬の支払いを行ってください

  - heading: クリエイター向けガイドライン
    content:
      - 依頼内容をよく確認し、実現可能な依頼のみ受注してください
      - 納期は余裕をもって設定し、必ず遵守してください
      - 第三者の著作物を無断で使用しないでください
      - オリジナルの作品を制作し、剽窃や盗用は厳禁です
      - 依頼者との連絡は誠実に行い、進捗状況を適宜報告してください
      - 納品前に作品の品質を十分確認してください
      - 依頼者の個人情報や依頼内容の秘密を厳守してください

  - heading: 禁止行為
    content:
      - 法令違反行為
      - 公序良俗に反する行為
      - 他者の権利を侵害する行為
      - 差別的な表現や行為
      - 暴力的な表現や行為
      - わいせつな表現や行為
      - スパムや迷惑行為
      - サービスの運営を妨害する行為
      - 不正アクセスやハッキング
      - 虚偽の情報提供
      - なりすまし行為
      - 営業・勧誘行為
      - 反社会的勢力との関係を有する行為

  - heading: コミュニケーションルール
    content:
      - 礼儀正しく、丁寧な言葉遣いを心がけてください
      - 相手を尊重し、誠実なコミュニケーションを行ってください
      - 個人を特定する情報の交換は避けてください
      - プラットフォーム外での直接取引は禁止です
      - ハラスメントや嫌がらせは厳禁です
      - 不適切な発言や行為は厳重に処罰されます

  - heading: 作品に関するルール
    content:
      - オリジナル作品の制作を基本とします
      - 著作権や知的財産権を遵守してください
      - 第三者の権利を侵害しないよう注意してください
      - AIツールを使用する場合は、事前に依頼者の同意を得てください
      - 作品の二次利用や転売は禁止です
      - 納品後の作品の権利は依頼者に帰属します
      - ポートフォリオとしての使用は、依頼者の許可を得てください

  - heading: 報酬に関するルール
    content:
      - 報酬は依頼者が設定し、クリエイターが合意した金額とします
      - 適正な報酬設定を心がけてください
      - プラットフォーム外での金銭のやり取りは禁止です
      - 報酬の分割払いは原則として認められません
      - 納品確認後、速やかに報酬の支払いを行ってください
      - 報酬に関するトラブルは、当事者間で解決してください

  - heading: アカウント管理
    content:
      - アカウント情報は正確に登録してください
      - パスワードは定期的に変更し、適切に管理してください
      - アカウントの譲渡や売買は禁止です
      - 複数アカウントの取得は原則として禁止です
      - 不正利用が確認された場合、アカウントは停止されます

  - heading: ガイドラインの変更
    content:
      - 本ガイドラインは、予告なく変更される場合があります
      - 変更後のガイドラインは、サイト上に掲載された時点で効力を生じます
      - 定期的にガイドラインを確認し、最新の内容を把握してください

