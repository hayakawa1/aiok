title: 利用規約
sections:
  - heading: 前文
    content:
      - 本規約は、株式会社ビット（以下、「運営会社」といいます。）が提供する「AIOK」サービス（以下、「本サービス」といいます。）を利用するすべての方（以下、「利用者」といいます。）の権利義務関係を定めるものです。利用者は、本規約に同意のうえ、本サービスを利用するものとし、本サービスを利用した時点で本規約のすべての条項に同意したものとみなします。

  - heading: 第1条（定義）
    content:
      - 「投稿コンテンツ」とは、利用者が本サービス上に投稿、送信、アップロードしたすべてのデータをいいます。
      - 「作品」とは、依頼者からのリクエストに基づきクリエイターが制作し、本サービス上に投稿、納品したコンテンツをいいます。
      - 「クリエイター」とは、リクエストを受け取り、作品を制作する利用者をいいます。
      - 「依頼者」とは、クリエイターに対してリクエストを行う利用者をいいます。
      - 「報酬」とは、依頼者が作品の対価としてクリエイターに支払う金銭をいいます。
      - 「規約とポリシー」とは、本規約、およびその他運営会社が本サービス上で掲示する「ガイドライン」「ポリシー」「表記」などすべての文書を総称したものをいいます。
      - 「個人情報」とは、住所、氏名、電子メールアドレス、その他特定の個人を識別し得る情報をいいます。
      - 「アカウント」とは、利用者が本サービスを利用するにあたり、IDやパスワード等を設定し、運営会社が承認したものをいいます。

  - heading: 第2条（本サービスの特徴）
    content:
      - 本サービスは、クリエイターと依頼者をつなぐマッチングプラットフォームです。
      - 依頼者は作品の制作を依頼し、クリエイターはその依頼を任意に選択して制作できます。
      - 本サービスは、依頼と納品の1往復のみで完結する、シンプルな取引を特徴とします。
      - クリエイターは依頼内容を参考に、自身の裁量で作品を制作します。
      - 運営会社は、本サービスにおいてクリエイターと依頼者の間で成立する契約（以下、「取引」といいます。）の当事者とはならず、取引に関する責任を原則として負いません。

  - heading: 第3条（契約の成立）
    content:
      - 依頼者がリクエストを投稿し、クリエイターがこれを承認することで契約が成立します。
      - 依頼者は納品された作品を確認後、問題がなければ報酬を支払います。
      - クリエイターは、納品までの間、理由を問わず契約を解除できます。
      - 依頼者は納品された作品に満足できない場合、報酬を支払わないことができます。
      - ただし、上記に関わらず、依頼者とクリエイター間であらかじめ納期や報酬の支払方法等について別途合意がある場合は、その合意内容が優先されます。
      - 取引に関しては、利用者間の直接交渉によって追加条件（修正対応や瑕疵担保責任など）を定めることができますが、運営会社はこれら追加条件の有効性や履行を保証するものではありません。

  - heading: 第4条（作品の利用）
    content:
      - 作品の著作権は、納品および報酬の支払いが完了した時点で依頼者に移転します。ただし、依頼者は個人利用の範囲に限り作品を使用できます。
      - 依頼者は、個人の趣味・SNS投稿・学習目的など、非営利的な範囲内であれば作品の改変や複製、インターネット上への公開等を行うことができます。
      - 商用利用、転売、営利目的での再配布、公衆送信などの行為は固く禁止します。万一、商用利用等が発覚した場合、運営会社はアカウント停止などの措置を取る場合があります。
      - クリエイターは、納品済みの作品を自身のポートフォリオとして使用できます。ただし、依頼者の正当な利益を害しない範囲に限り、事前に依頼者と協議のうえ行うものとします。
      - 作品に第三者の著作権等が含まれる場合には、クリエイターは当該第三者から必要な許諾を得たうえで納品するものとし、万一第三者からクレームがあった場合には、クリエイターが自己の責任と費用で解決するものとします。

  - heading: 第5条（禁止事項）
    content:
      - 他のユーザーへの嫌がらせや迷惑行為
      - 作品の無断転載や第三者の権利侵害
      - 不適切なコンテンツの投稿や依頼（わいせつ、暴力、差別、誹謗中傷、公序良俗違反など）
      - システムの不正利用や運営を妨害する行為
      - 本サービス外で直接取引を行う目的で、他の利用者を誘導する行為
      - 虚偽の情報を登録、提供する行為
      - アカウントの貸与、譲渡、売買、共有などの不正行為
      - 同一人物（法人）が複数のアカウントを不正に取得、利用する行為
      - マルチ商法や違法な勧誘、宣伝を目的とする行為
      - 反社会的勢力に資金提供するなど、法令または公序良俗に反する行為
      - 納品された作品を営利目的で無断利用・再配布・転売する行為
      - その他、運営会社が不適切と判断する一切の行為

  - heading: 第6条（報酬）
    content:
      - 報酬額は依頼者が設定し、クリエイターがこれを承認することで確定します。
      - 依頼者は納品された作品を確認後、問題がなければ報酬を支払います。
      - 依頼者は納品された作品に満足できない場合、報酬を支払わないことができます。ただし、これに伴い生じる一切のトラブルについては依頼者とクリエイターの間で解決し、運営会社は関与・責任を負いません。
      - 支払い方法は、原則としてクレジットカードのみとします。ただし、今後運営会社が指定する決済手段が追加される場合があります。
      - 本サービス上でのやりとりや決済を経由せずに直接に金銭を授受することは禁止とし、万一発覚した場合にはアカウント停止等の措置を取ることがあります。

  - heading: 第7条（免責事項）
    content:
      - 運営会社は、利用者間の取引に関する責任を負いません。すなわち、作品の品質・納期・適法性などについては、一切保証しないものとします。
      - 運営会社は、利用者が掲載・投稿する情報、作品、取引条件等について、その正確性、信頼性、有用性、合法性、最新性などを保証するものではありません。
      - 作品の品質や完成度に関する保証は行わず、納品後の修正・再納品等に関するトラブルは、当事者間で解決するものとします。
      - システムの不具合や通信障害、メンテナンスなどにより生じた損害について、運営会社は一切責任を負いません。
      - 利用者が本規約に違反して生じた損害についても、運営会社は一切の責任を負いません。
      - 運営会社は、利用者が本サービスを利用することで被ったいかなる損害（直接・間接・特別・付随的損害を含む）に対しても、賠償責任を一切負いません。
      - 運営会社は、利用者の都合により生じた損失、第三者との紛争、その他一切のトラブルについても関与せず、一切責任を負いません。

  - heading: 第8条（サービスの変更・終了）
    content:
      - 運営会社は、事前の告知なく本サービスの内容を変更できるものとします。
      - 運営会社は、1か月前までに告知することで本サービスを終了できるものとします。
      - 上記の変更や終了により生じた損害について、運営会社は責任を負いません。
      - 運営会社は本サービスの利用状況や技術的制約、セキュリティなどの理由により、本サービスの一部機能を制限または停止する場合があります。

  - heading: 第9条（規約の変更）
    content:
      - 運営会社は、必要に応じて本規約を変更できるものとします。
      - 運営会社は、変更後の利用規約の効力発生日を定め、効力発生日までに本サービス上で告知します。
      - 変更後の利用規約の効力発生日以降に本サービスを利用した場合、利用者は当該変更に同意したものとみなします。
      - 規約の変更により利用者に損害が生じた場合であっても、運営会社は一切の責任を負いません。

  - heading: 第10条（準拠法・管轄裁判所）
    content:
      - 本規約は日本法に準拠し、解釈されるものとします。
      - 本規約に関して紛争が生じた場合、東京地方裁判所を第一審の専属的合意管轄裁判所とします。

  - heading: 第11条（アカウント登録および管理）
    content:
      - 利用者は、本サービスを利用するにあたり、運営会社所定の方法でアカウント登録を行うものとします。
      - アカウント登録時に提供する情報は、すべて正確かつ真実である必要があります。虚偽や誤記が判明した場合、運営会社はアカウントの利用を停止または削除できるものとします。
      - 利用者は、アカウント情報（ID、パスワードを含む）を自己の責任で管理し、第三者に利用させたり譲渡・貸与することはできません。アカウント情報の漏洩等により生じた損害について、運営会社は一切責任を負いません。
      - 同一人物（法人）が複数のアカウントを作成することを原則禁止とし、これに違反した場合には、該当アカウントは予告なく削除されることがあります。ただし、運営会社が明示的に認めた場合はこの限りではありません。

  - heading: 第12条（秘密保持）
    content:
      - 利用者は、本サービスの利用に関連して知り得た相手方の営業上または技術上の秘密、その他一切の非公開情報（以下、「秘密情報」といいます。）を、相手方の事前の承諾なしに第三者に開示または漏洩してはならないものとします。
      - 以下の情報については秘密情報に該当しません。
      - 公知となっている情報
      - 相手方から開示される以前に正当に保有していた情報
      - 開示を受けた後、自己の責に帰すべからざる事由により公知となった情報
      - 正当な権限を有する第三者から秘密保持義務を負わずに正当に取得した情報
      - 独自に開発し得られた情報
      - 運営会社は、利用者間の秘密保持契約や秘密情報のやり取りについて関与しません。秘密保持に違反して紛争が生じた場合、当事者間で解決するものとし、運営会社は一切責任を負いません。

  - heading: 第13条（個人情報の取り扱い）
    content:
      - 運営会社は、利用者の個人情報を、運営会社が別途定める「プライバシーポリシー」に従い取り扱います。
      - 利用者が第三者の個人情報を取り扱う場合、利用者は自己の責任において適切に管理しなければならず、第三者との間で生じたいかなる紛争についても運営会社は関与せず、一切責任を負いません。

  - heading: 第14条（反社会的勢力の排除）
    content:
      - 利用者は、反社会的勢力（暴力団、暴力団員、暴力団関係企業、総会屋、政治活動標榜ゴロ、その他これに準ずる者）に該当しないことを表明し、かつ将来にわたっても該当しないことを保証します。
      - 利用者が反社会的勢力に該当すると判明した場合、またはそのおそれがあると運営会社が判断した場合、運営会社は当該利用者のアカウントを即時削除するなどの措置を取ることができるものとします。

  - heading: 第15条（違反行為への対応）
    content:
      - 運営会社は、利用者が本規約やガイドラインに違反すると判断した場合、事前通知なしに、アカウント利用停止・削除、投稿コンテンツの削除、支払保留などの措置を行うことができます。
      - 前項の措置により利用者が損害を被った場合でも、運営会社は一切の責任を負いません。
      - 違反行為により運営会社または第三者に損害が生じた場合、当該行為を行った利用者は、損害の一切を賠償する責任を負うものとします。

  - heading: 附則
    content:
      - 本規約は202X年X月X日から施行します。改定が行われた場合、運営会社が定める方法により利用者に告知し、告知時に定めた施行日より効力を生じます。 