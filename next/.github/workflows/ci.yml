name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check # もしpackage.jsonにtype-checkスクリプトがある場合
      
    - name: Lint
      run: npm run lint
      
    - name: Build (Development)
      run: npm run build
      env:
        NODE_ENV: development
        
    - name: Build (Production)
      run: npm run build
      env:
        NODE_ENV: production